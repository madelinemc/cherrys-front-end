<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="src/index.js" defer></script>
        <script type="text/javascript" src="src/customer.js" defer></script>
        <script type="text/javascript" src="src/order.js" defer></script>
        <script type="text/javascript" src="src/toppingtype.js" defer></script>
        <script type="text/javascript" src="src/flavor.js" defer></script>
        <title>Cherry's</title>
    </head>

    <body>
        <div id="container" class="container">
            <div class="grid header">
                <img src="./public/images/greekkey.png">
            </div>

            <div class="grid landing">
                <img src="./public/images/cherrys-logo-full.png" alt="cherry's logo" height="700"></br>
                <button class="solid-ombre-btn" id="get-started-button">GET STARTED</button>
            </div>

            <div id="grid-builder-toppings" class="grid builder-toppings decorative-text" hidden="hidden">Last, choose some toppings:</div>
            <div class="grid builder-scoops" hidden="hidden">Then choose your flavor:</div>
            <div class="grid builder-base" hidden="hidden">First select your base:</div>
            <div class="grid center" hidden="hidden">Order Button</div>
            <div id="grid-viewer" class="grid viewer" hidden="hidden"></div>

            <div class="grid footer">
                <img src="./public/images/greekkey.png">
            </div>
        </div>
        
    </body>

</html>
