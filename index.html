<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="src/index.js" defer></script>
        <script type="text/javascript" src="src/customer.js" defer></script>
        <script type="text/javascript" src="src/order.js" defer></script>
        <script type="text/javascript" src="src/toppingtype.js" defer></script>
        <script type="text/javascript" src="src/flavor.js" defer></script>
        <script type="text/javascript" src="src/basetype.js" defer></script>
        <script type="text/javascript" src="src/script.js" defer></script>
        <title>Cherry's</title>
    </head>

    <body>
        <div id="container" class="container">
            <div class="grid header">
                <img src="./public/images/greekkey.png">
            </div>

            <div id="grid-landing" class="grid landing">
                <img src="./public/images/cherrys-logo-full.png" alt="cherry's logo" height="700"></br>
                <button class="solid-ombre-btn" id="get-started-button">GET STARTED</button>
                <button class="solid-ombre-btn" id="dark-mode-button">DARK MODE</button>
            </div>

            <div id="grid-builder-toppings" class="grid builder-toppings" hidden>
                <div class="decorative-text"><p>Last, choose some toppings:</p></div>
                <div id="topping-container" class="topping-container"></div>
            </div>

            <div id="grid-builder-scoops" class="grid builder-scoops" hidden>
                <div class="decorative-text"><p>Then choose your flavor:</p></div>
                <div id="scoop-container" class="scoop-container"></div>
            </div>

            <div id="grid-builder-base" class="grid builder-base" hidden>
                <div class="decorative-text"><p>First select your base:</p></div>
                <div id="base-container" class="base-container"></div>
            </div>

            <div id="grid-center" class="grid center" hidden>
                <button class="solid-ombre-btn" id="place-order-button" hidden>PLACE ORDER</button>
            </div>

            <div id="grid-viewer" class="grid viewer" ondragover="onDragOver(event);" ondrop="onDrop(event);" hidden></div>

            <div class="grid footer">
                <img src="./public/images/greekkey.png">
            </div>
        </div>
        
    </body>

</html>
